<html>
<head>
   <title>LESS compiler</title>
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css">
   <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="navbar navbar-fixed-top">
   <div class="navbar-inner">
      <div class="container">
         <a class="brand" href=".">LESS Compiler</a>
      </div>
   </div>

</div>
<div class="container">
   <div class="row">
      <div class="span6">
         <h1>LESS</h1>

         <form class="form-horizontal">
            <fieldset>
               <div class="control-group">
                  <textarea rows="15" id="editor" class="input-xxlarge"></textarea>
               </div>
            </fieldset>
            <div class="alert info input-xxlarge">Shift+Enter to compile</div>

            <input id="button-compile" type="button" value="Compile" class="btn"/>


            <div id="log" style="display: inline; padding-left: 50px;"></div>
         </form>
      </div>
      <div class="span6">
         <h1>CSS</h1>
         <pre class="code" id="result">
         </pre>
      </div>
   </div>
</div>

<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="less-1.3.0.min.js"></script>
<script type="text/javascript" src="main.min.js"></script>
</body>
</html>
